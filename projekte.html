<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Projekte</title>
  <link href="https://unpkg.com/bootstrap@5.2.2/dist/css/bootstrap.min.css"
        rel="stylesheet" />
</head>
<body>

<div class="container-fluid">
  <header class="bg-light  mt-3 mb-3 p-5 text-center">
    <h1>Aufgabenplaner: Projekte</h1>
  </header>
    <div class="row">
        <div class="col-2">
            <ul class="list-group">
                <li class="list-group-item text-primary"><a href="login.html" class="text-decoration-none">Login</a></li>
                <li class="list-group-item text-primary"><a href="projekte.html" class="text-decoration-none">Projekte</a></li>
                <li class="list-group-item text-primary">Aktuelles Projekt</li>
                <ul>
                    <li class="list-group-item text-primary">Reiter</li>
                    <li class="list-group-item text-primary">Aufgaben</li>
                    <li class="list-group-item text-primary">Mitglieder</li>
                </ul>

            </ul>
        </div>
        <div class="col-10">
            <div class="row w-75">
                <h2>Projekte Auswählen:</h2>
                <select name="projekt-select" id="projekt-select" class="form-select" >
                    <option selected>- bitte auswählen -</option>
                </select>
                <div class="row mt-4">
                    <button class="btn btn-primary col-2 m-1">Auswählen</button>
                    <button class="btn btn-primary col-2 m-1">Bearbeiten</button>
                    <button class="btn btn-danger col-2 m-1">Löschen</button>
                </div>
                <h2 class="mt-3">Projekte bearbeiten/ erstellen:</h2>
                <div>
                    <form action="">
                        <label class="form-label" for="projektname">Projektname:</label>
                        <input class="form-control" type="text" name="projektname" id="projektname" placeholder="Projekt">

                        <label class="mt-3" for="projektbeschreibung">Projektbeschreibung:</label>
                        <textarea class="form-control" name="projektbeschreibung" placeholder="Beschreibung"
                                  id="projektbeschreibung" rows="3" ></textarea>
                    </form>
                    <div class="mt-3">
                        <button class="btn btn-primary">Speichern</button>
                        <button class="btn btn-info">Reset</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
