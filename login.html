<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="https://unpkg.com/bootstrap@5.2.2/dist/css/bootstrap.min.css"
        rel="stylesheet" />
</head>
<body>

<div class="container-fluid">
  <header class="bg-light  mt-3 mb-3 p-5 text-center">
    <h1>Aufgabenplaner: Login</h1>
  </header>
  <div class="row">
    <div class="col ">
        <div class="container-fluid w-50">
            <form action="">

                <div class="form-outline mb-4">
                    <label for="email" class="form-label">Email-Adresse:</label>
                    <input type="email" name="email" id="email" class="form-control" placeholder="Email-Adresse eingeben">
                </div>

                <div class="form-outline mb-4">
                    <label for="password" class="form-label">Passwort:</label>
                    <input name="password" id="password" class="form-control" placeholder="Passwort">
                </div>

                <div class="form-outline mb-4">
                    <input type="checkbox" class="form-check-input" value="" id="agb">
                    <label for="agb" class="form-check-label">AGBs und Datenschutzerklärung akzeptieren</label>
                </div>
                
                <button class="btn btn-primary">Einloggen</button>

                <p>Noch nicht registriert? <a href="registrierung.html" class="link-primary text-decoration-none">Registrierung</a></p>
                <p>Da der Login Vorgang technisch noch nicht realisiert wurde: <a href="index.html"class="link-primary text-decoration-none">Überspringen</a></p>
            </form>
        </div>
    </div>
  </div>
</div>

</body>
</html>
